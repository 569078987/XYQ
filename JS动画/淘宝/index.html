<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
	<script type="text/javascript" src="js/move.js"></script>
	<script type="text/javascript">
		window.onload=function(){
	var box=document.getElementById('box'),
	    iCo=box.getElementsByTagName('a');
	for(i=0;i<iCo.length;i++){
		iCo[i].onmouseenter=function(){
			var _this=this.getElementsByTagName('i')[0];
			startMove(_this,{top:-30,opacity:0},function(){
					_this.style.top="20px";
				startMove(_this,{top:10,opacity:100});
			});
		};
	}
};
	</script>
</head>
<style type="text/css">
*{margin: 0;
	padding: 0;
	font-family:'microsoft yahei';
}
#box{width: 400px;
	height:300px;
	margin: 0 auto;
	background: #cca;
	position: relative;
}
#div1{
	position: absolute;
	width: 320px;
	height: 120px;
	top:20px;
	left: 40px;

}
/*#div2{
	position: absolute;
	width: 320px;
	height: 120px;
	top: 160px;
	left: 40px;
}*/

#box a {

	display: block;
	float: left;
	margin-left: 5px;
	width: 100px;
	height: 120px;
	background-color: #ccc;
	text-decoration: none;

	position: relative;
	border-radius:5px;
	overflow: hidden;
}
#box a i {
	filter: alpha(opacity=100);
	opacity: 1;
	position: absolute;
	top: 10px;
	display: block;
	left: 10px;
	width: 80px;
	height: 80px;
}
#box a img{

	display: block;
	width: 100%;
	height: 100%;
}
#box a p{
	position: absolute;
	font-weight: 600;
	color:#000;
	bottom: 1px;
	height: 20px;
	width: 100%;
	text-align: center;
}
#box a p:hover{
	color:#fff;
}


</style>
<body>
	<div id="box">
		<div id="div1">
		<a href="#"><i><img src="img/codepen.png"></i><p>Codepen</p></a>
		<a href="#"><i><img src="img/GitHub.png"></i><p>GitHub</p></a>
		<a href="#"><i><img src="img/Google.png"></i><p>Google</p></a>
		</div>
<!-- 		<div id="div2">
		<a href="#"><i><img src="img/OSx.png"></i><p>OSx</p></a>
		<a href="#"><i><img src="img/Windows.png"></i><p>Windows</p></a>
		<a href="#"><i><img src="img/WordPress.png"></i><p>WordPress</p></a>
		</div> -->

	</div>
</body>
</html>
