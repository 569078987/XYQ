<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
*{
	padding: 0;
	margin:0;
	background: #333;
}
.div1{
	width: 500px;
	height: 600px;
	margin:0 auto;
	background: #999;
	/*text-align: center;*/
	position: relative;
}
.div1 a{
	text-decoration: none;
	display: inline-block;
	/*float: left;*/
	width: 200px;
	height: 300px;
	background: #fff;
	position: relative;
	margin:20px;
}
.div1 img{
	width: 100%;
	height: 100%;
	position: absolute;
}
.div1 p{
	position: absolute;
	bottom:0;
	color: #fff;
	width: 100%;
	text-align: center;
	background:rgb(0,0,0);
	opacity: 0.5;
	display: none;
}
.div1 a:hover p{
	display: block;
}
</style>
<body>
<div class="div1">
	<a href="#"><img src="111.png"><p>阿萨德的撒的撒</p></a>
</div>
</body>
</html>
