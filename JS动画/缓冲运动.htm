<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
*{
	padding:0;
	margin:0;
}

.rediv{
	width: 200px;
	height: 200px;
	background: red;
	position: absolute;
	left: -200px;
}
.bluediv{
	width: 50px;
	height: 50px;
	top: 70px;
	background: blue;
	position: absolute;
	left: 200px;
}
</style>
<body>
	<div class="rediv" id="div1">
		<span class="bluediv">点击</span>
	</div>
	
</body>
<script type="text/javascript">
	var oDiv = document.getElementById("div1");
	timer = null;
	oDiv.onmouseover = function(){
		
		startMove(0);
	}
	oDiv.onmouseout = function(){
		startMove(-200);
	}
	// oDiv.onmouseout = function(){
	// 	alert('out');
	// }
	function startMove(iTarget){
		clearInterval(timer);
		timer=setInterval(function(){
			speed = (iTarget-oDiv.offsetLeft)/20;
			speed = speed>0?Math.ceil(speed):Math.floor(speed);

			if(oDiv.offsetLeft==iTarget){
				clearInterval(timer)
			}else{
				oDiv.style.left = oDiv.offsetLeft + speed +"px";	
			}			
		},30);
		
		
	}
</script>
</html>
