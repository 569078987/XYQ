<html>
<html>
  <head>
    <title>js_08.html</title>
 
<script type="text/javascript">
function init(){
	f=0;//方向
	x=30;
	y=30;
	//获取body的宽和高
	width=document.body.clientWidth;
	height=document.body.clientHeight;
	//文字的长度
	divWidth=document.getElementById("mess").clientWidth;
	divHeight=document.getElementById("mess").clientHeight;
	myMove();
}
function myMove(){
	document.getElementById("mess").style.left=x+"px";
	document.getElementById("mess").style.top=y+"px";
	
	//设置飞行方向
   			if (f == 0) {//右下
				x ++;
				y ++;
			}
   			if (f == 1) {//左下
				x --;
				y ++;
			}
			if (f == 2) {//左上
				x --;
				y --;
			}
			if (f == 3) {//右上
				x ++;
				y --;
			}
			//改变飞行方向
			if ((x + divWidth) > width) {
				if (f == 0) {
					f = 1;
				}else{
					f = 2;
				}
			}
			if ((y + divHeight) > height) {
				if(f == 1){
					f = 2;
				}else{
					f = 3;
				}
			}
			if (x < 0) {
				if(f == 2){
					f = 3;
				}else{
					f = 0;
				}
			}
			if (y < 0) {
				if(f == 3){
					f = 0;
				}else{
					f = 1;
				}
			}
			setTimeout("myMove()",10);
}
</script>

  </head>
  
  <body onload="init()">
    <div id="mess" style="position:absolute;">  
    <img alt="" src="bd.jpg" height="120" width="180">
    <embed src="123.mp3" autostart="true" loop="true" >
  </div>
  </body>
</html>
