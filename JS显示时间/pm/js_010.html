<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>js_09.html</title>
    <meta http-equiv="content-type" content="text/html; charset=GBK">
    <script type="text/javascript">
    	function valiPass(){
    		if(f1.pass.value == ""){
    			mess.innerHTML = "请输入通行证密码";
    			f1.pass.focus();
    			return false;
    		}else{
    			mess.innerHTML = "";
    			loginMSG.style.display = "block";
    			login.style.display = "none";
    			setTimeout("f1.submit()", 3000);
    			return false;
    		}
    	}
 //   	function mySubmit(){
 //   		f1.submit();
  //  	}  
    </script>
 </head>  
  <body>
    <form action="" name="f1">  	
    	邮箱：<input type="text" name="user"/><br/>
    	<div id="mess" style="color: red;"></div>
    	密码：<input type="password" name="pass">
    	<a href="">忘记密码</a><br/>
    	
    	<input type="checkbox" name="save"/>记住登陆状态
    	<a href=""> https 安全访问</a><br/>
    	
    	<div id="login">
    	<input type="image" src="button_login_new.gif" onclick="return valiPass()"/>
    	</div>
    	
    	<div id = "loginMSG" style="color: red;display: none;">
    		正在登陆搜狐通行证，请稍后。。。
    	</div>
    </form>
  </body>
</html>
