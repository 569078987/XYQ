<!DOCTYPE html>

<script>
var a = 9.6;
// parseInt(a,10); //Before
// Math.floor(a); //Before
// a>>0; //Before
// ~~a; //After
// a|0; //After

// 向下取整
console.log(parseInt(a,10))
console.log(Math.floor(a))
console.log(a>>0)
console.log(~~a)
console.log(a|0)

// 四舍五入
console.log(Math.round(a))

// 内置值undefined
console.log(undefined)

console.log(0[0])

//内置值
console.log(Infinity)
console.log(1/0)
</script>
