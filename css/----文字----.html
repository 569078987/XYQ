	<style>
		.test {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
		}
		.test::before {
			content: "";
			display: inline-block;
			width: 100px;
			height: 1px;
			background: #000;
		}
		.test::after {
			content: "";
			display: inline-block;
			width: 100px;
			height: 1px;
			background: #000;
		}
	</style>
</head>

	<h1 class="test"><span>文本</span></h1>
