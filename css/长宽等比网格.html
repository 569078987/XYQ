<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8" />

<title>css宽高相等</title>

<style>

.menu-cells-wrap {

border: 5px solid green;

padding: 2px;

width: 600px;

box-sizing: content-box;

}

.menu-cell {

width: 25%;

display: inline-block;

position: relative;

box-sizing: border-box;

background: white;

}

.menu-cell>div {

box-sizing: border-box;

position: absolute;

padding: 2px;

width: 100%;

height: 100%;

left: 0;

top: 0;

}

.menu-cell:before {

content: "";

display: inline-block;

padding-bottom: 100%;

width: .1px;

vertical-align: middle;

}

.content-wrap {

position: relative;

width: 100%;

height: 100%;

box-sizing: content-box;

background: orange;

}

.content-wrap:active {

background: lightblue;

}

.content {

position: absolute;

top: 50%;

left: 50%;

transform: translate(-50%, -50%);

}

</style>

</head>

<body>

<div class="menu-cells-wrap">

<div class="menu-cell">

<div><div class="content-wrap">

<div class="content">查询房间</div>

</div></div>

</div><!-- 去掉两个div之间的空格

--><div class="menu-cell">

<div><div class="content-wrap">

<div class="content">好友房间</div>

</div></div>

</div><!--

<div><div class="content-wrap">

</div></div>

</div><!--

--><div class="menu-cell">

<div><div class="content-wrap">

</div></div>

</div><!--

--><div class="menu-cell">

<div><div class="content-wrap">

<div class="content">认输</div>

</div></div>

</div><!--

--><div class="menu-cell">

<div><div class="content-wrap">

<div class="content">聊天</div>

</div></div>

</div><!--

--><div class="menu-cell">

<div><div class="content-wrap">

<div class="content">游戏规则</div>

</div></div>

</div><!--

--><div class="menu-cell">

<div><div class="content-wrap">

</div></div>

</div>

</div>

</body>

</html>
