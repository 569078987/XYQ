<!DOCTYPE html>
<html>
<head>
	<title>my3D</title>
</head>
<body>
<div class="box">
	<div class="cube">
		<div class="front">1111111</div>
		<div class="back">222222</div>
		<div class="left">333333</div>
		<div class="right">44444</div>
		<div class="top">555555</div>
		<div class="bottom">66666</div>
	</div>
</div>
</body>
<style type="text/css">
html{
	height: 100%;
	background: radial-gradient(ellipse at center, #430d6d,#000);
}
.box{
	width:200px;
	height: 200px;
	position: absolute;
	left: 50%;
	margin-left: -100px;
	margin-top: -100px;
	top: 50%;
	/*border: 1px dotted blue;*/
	perspective:1000px;
}
.cube{
	/*transform-style: preserve-3d;*/
	width: 100%;
	height:100%;
	/*animation: 6s myxz linear infinite;*/
	position: absolute;
}
.cube *{
	width: 200px;
	height: 200px;
	/*border: 2px solid red;*/
	position: absolute;
	line-height: 200px;
	text-align: center;
	font-size: 40px;
	color:#fff;
	/*box-shadow: 0 0 50px red inset,0 0 50px green;*/

	background: linear-gradient(180deg, rgba(54, 226, 248, 0.5) 3px, rgba(0, 0, 0, 0) 10px), linear-gradient(90deg,  rgba(54, 226, 248, 0.5) 3px, rgba(0, 0, 0, 0) 10px);
	/*background-size: 25px 25px,25px 25px;*/
}
.front{
/*	background: rgba(0,0,0,0.5);
	box-shadow:;*/
	transform: rotateX(0) rotateY(0) translateZ(100px);
}
.back{
	transform: rotateX(180deg) rotateY(0) translateZ(100px);
}
.left{
	transform: rotateX(0) rotateY(-90deg) translateZ(100px);
}
.right{
	transform: rotateX(0) rotateY(90deg) translateZ(100px);
}
.top{
	transform: rotateX(90deg) rotateY(0) translateZ(100px);
}
.bottom{
	transform: rotateX(-90deg) rotateY(0) translateZ(100px);
}

@keyframes myxz{
	from{
		transform: rotateX(0) rotateY(0) translateZ(0);
	}to{
		transform: rotateX(360deg) rotateY(360deg) translateZ(0);
	}
}
</style>
</html>
