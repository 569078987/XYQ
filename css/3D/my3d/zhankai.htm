<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="box">
		<div class="cube">
			<div class="front">1111111</div>
			<div class="back">222222</div>
			<div class="left">333333</div>
			<div class="right">44444</div>
			<div class="top">555555</div>
			<div class="bottom">66666</div>
		</div>
	</div>
</body>
<style type="text/css">
html{
	height: 100%;
	background: radial-gradient(ellipse at center, #430d6d,#000);
}
.box{
	width:200px;
	height: 200px;
	position: absolute;
	left: 50%;
	margin-left: -100px;
	margin-top: -100px;
	top: 50%;
	/*border: 1px dotted blue;*/
	perspective:1000px;
}
.cube{
	transform-style: preserve-3d;
	width: 100%;
	height:100%;
	animation: 3s myxz linear infinite;
	position: absolute;
}
.cube *{
	width: 100%;
	height: 100%;
	border: 2px solid red;
	position: absolute;
	line-height: 200px;
	text-align: center;
	font-size: 40px;
	color:#fff;

}
.front{
	transform: rotateX(0) rotateY(0) translateZ(0);
	animation: frontXZ 2s linear forwards;
}
.back{
	transform: rotateX(0) rotateY(0) translateZ(0);
}
.left{
	transform: rotateX(0) rotateY(0) translateZ(0);
	transform-origin: left;
	animation: leftXZ 0.5s linear forwards;
}
.right{
	transform: rotateX(0) rotateY(0) translateZ(0);
	transform-origin: right;
	animation: rightXZ 0.5s linear forwards;
}
.top{
	transform: rotateX(0) rotateY(0) translateZ(0);
	transform-origin: top;
	animation: topXZ 0.5s linear forwards;
}
.bottom{
	transform: rotateX(0) rotateY(0) translateZ(0);
	transform-origin: bottom;
	animation: bottomXZ 0.5s linear forwards;
}

@keyframes myxz{
	from{
		transform: rotateX(0) rotateY(0) translateZ(-100px);
	}to{
		transform: rotateX(360deg) rotateY(360deg) translateZ(-100px);
	}
}	
@keyframes leftXZ{
	from{
		transform: rotateX(0) rotateY(0) translateZ(0);
	}to{
		transform: translateX(0) rotateY(-90deg) translateZ(0);
	}
}
@keyframes rightXZ{
	from{
		transform: rotateX(0) rotateY(0) translateZ(0);
	}to{
		transform: rotateX(0) rotateY(90deg) translateZ(0);
	}
}
@keyframes topXZ{
	from{
		transform: rotateX(0) rotateY(0) translateZ(0);
	}to{
		transform: rotateX(90deg) rotateY(0) translateZ(0);
	}
}
@keyframes bottomXZ{
	from{
		transform: rotateX(0) rotateY(0) translateZ(0);
	}to{
		transform: rotateX(-90deg) rotateY(0) translateZ(0);
	}
}
@keyframes frontXZ{
	from{
		transform: rotateX(0) rotateY(0) translateZ(0);
	}to{
		transform: rotateX(0) rotateY(0) translateZ(200px);
	}
}
</style>
</html>
