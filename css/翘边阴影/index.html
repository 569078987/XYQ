<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
.wrapper{
	width: 70%;
	height: 200px;
	margin:50px auto;
	background: #fff;
}
.wrapper h1{
	position: relative;
	line-height: 200px;
	text-align: center;
}
.effect{
	box-shadow: 0 1px 4px rgba(0,0,0,0.2),0 0 50px rgba(0,0,0,0.2) inset;
	position: relative;
}
.effect:after,.effect:before{
	content: '';
	position: absolute;
	z-index: -10;
	background: #f00;
	top:50%;
	left: 10px;
	right: 10px;
	bottom: 0;
	border-radius: 100px/10px;
	box-shadow: 0 10px 10px rgba(0,0,0,0.3);
}

.wrapper2{
	width: 300px;
	height: 300px;
	margin:0 auto;
	padding: 8px;
	border:1px solid rgba(0,0,0,0.3);
}
.wrapper2 img{
	width: 100%;
	height: 100%;
}
.wrapper2.effect2{
	box-shadow: 0 0 8px rgba(0,0,0,0.3) inset,0 1px 4px rgba(0,0,0,0.27);
	position: relative;
	background: #fff;
}
.wrapper2.effect2:after{
	position: absolute;
	width: 85%;
	height: 80%;
	bottom: 8px;
	left: 20px;
	z-index: -2;
	/*background: red;*/
	content: '';
	transform: skew(12deg) rotate(4deg);
	box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}
.wrapper2.effect2:before{
	position: absolute;
	width: 85%;
	height: 80%;
	bottom: 8px;
	right: 20px;
	z-index: -2;
	content: '';
	box-shadow: 0 8px 20px rgba(0,0,0,0.6);
	transform: skew(-12deg) rotate(-4deg);
	-webkit-transform: skew(-12deg) rotate(-4deg);
	-o-transform: skew(-12deg) rotate(-4deg);
	-moz-transform: skew(-12deg) rotate(-4deg);
	-ms-transform: skew(-12deg) rotate(-4deg);
	
}
</style>
<body>
	<div class="wrapper effect">
		<h1 class="content">Shadow Effect</h1>
	</div>

	<div class="wrapper2 effect2">
		<img src="avatar.png">
	</div>
</body>
</html>
