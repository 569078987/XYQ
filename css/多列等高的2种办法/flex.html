<style type="text/css">
.container {
    margin:0 auto;
    width: 600px;
    border: 3px solid #00c;
    display: flex;
}
.left{
    flex: 0 0 150px;
    background: #b0b0b0;

}
.right{
    flex: 0 0 450px;
    background: #6cc;
}
</style>

<div class="container">
    <div class="left">我是left</div>
    <div class="right">我是right<br><br>现在我的高度比left高，所以left下面出现了脱节的现象</div>
</div>

</body>
