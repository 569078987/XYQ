<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style>
*{
	margin: 0;
	padding: 0;
}
.warpper{
	width: 100%;
	background: #999;
	display: grid;
	/*display: inline-grid;*/ 
	grid-template-columns: 150px 150px  150px;    /*第一列的宽度为150，第二列30，第三列150.....*/
	grid-template-rows: 50px 50px 50px 50px 50px;  /*第一行的高度为50，第二行50，第三行auto......*/
}
.item-1{
	grid-column: 1;
	grid-row: 1;
}
.item-2{
	grid-column: 2;
	grid-row: 1;
}
.item-3{
	grid-column: 3;
	grid-row: 1;
}
.item-4{
	grid-column: 1;
	grid-row: 2;
}
.item-5{
	grid-column: 2;
	grid-row: 2;
}
.item-6{
	grid-column: 3;
	grid-row: 2;
}
.item-7{
	grid-column: 1;
	grid-row: 3;
}
.item-8{
	grid-column: 2;
	grid-row: 3;
}
.item-9 { 
	grid-column: 3; 
	grid-row: 3; 
}
.item-10 {
	grid-column: 1; 
	grid-row: 4; 
}
.item-11 {
	grid-column: 2; 
	grid-row: 4; 
}
.item-12 {
	grid-column: 3; 
	grid-row: 4; 
}
.item-13 {
	grid-column: 1; 
	grid-row: 5; 
}
.item-14 {
	/*grid-column: 1; */
	grid-row: 7; 
}
</style>
</head>
<body>

<div class="warpper">
	<div class="item-1">1</div> 
	<div class="item-2">2</div> 
	<div class="item-3">3</div> 
	<div class="item-4">4</div> 
	<div class="item-5">5</div> 
	<div class="item-6">6</div> 
	<div class="item-7">7</div> 
	<div class="item-8">8</div> 
	<div class="item-9">9</div>
	<div class="item-10">10</div> 
	<div class="item-11">11</div> 
	<div class="item-12">12</div>
	<div class="item-13">13</div>
	<div class="item-14">14</div>
</div>

</body>
<script type="text/javascript">

</script>
</html>
