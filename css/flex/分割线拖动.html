<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>扇形</title>
  <style>
*{
	margin: 0;
	padding: 0;
}
.splitline{
  position:relative;
  width: 100%;
  height: 20px;
  background-color: #0094ff;
  cursor:pointer;
  color:#fff;
  text-align: center;
}
.wrapper{
	position:absolute;
	width: 100%;
	height: 100%;
	display: flex;
	flex-direction: column;
}
.center{
	flex: 1;
	background: #666;
}
.south{
	flex: 0 0 450px;
	background: #333;
}

</style>
</head>
<body>
<div class="wrapper" id="wrapper">
	<div class="center">
	</div>
	<div class="splitline" id='span'>
	尝试拖拽我
	</div>
	<div class="south" id="south">
	
	</div>
</div>
</body>
<script type="text/javascript">
var span = document.getElementById('span');
var south = document.getElementById('south');
span.onmousedown = function(event){
  var event = event || window.event;

  // var chaY = event.clientY - span.offsetTop;

  var chaY = event.clientY;  // 点击的点到窗口顶部距离
  var bHeight = south.offsetHeight;
  document.onmousemove = function(event){
    var event = event || window.event;
    if (event.clientY > 50 && bHeight > (event.clientY - chaY) + 50) {
    	span.style.top = event.clientY - chaY + 'px';
    }

    // console.log(span.style.top, event.clientY)
    // south.style.flex = `0 0 ${bHeight - (event.clientY - chaY)}px`
    // console.log(bHeight, event.clientY, chaY)
  }

  document.onmouseup = function(event) {
  	span.style.top = 0;
  	south.style.flex = `0 0 ${bHeight - (event.clientY - chaY)}px`;
  	document.onmousemove = null;
  }
}

</script>
</html>
