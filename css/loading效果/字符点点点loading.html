<!DOCTYPE html>
<html>
<head>
<title>svg</title>
<style type="text/css">	
* {
	margin: 0;
	padding: 0;
}

</style>
<style>
    dot {
        display: inline-block;
        height: 1em;
        line-height: 1;
        text-align: left;
        vertical-align: -.25em;
        overflow: hidden;
        font-size: 100px;
    }
    dot::before {
        display: block;
        content: '...\A..\A.';
        white-space: pre-wrap;   /* 也可以是white-space: pre */
        animation: dot 3s infinite step-start;
    }
    @keyframes dot {
        33% { transform: translateY(-2em); }
        66% { transform: translateY(-1em); }
    }
</style>
</head>
<body>
	<dot class="div1"></dot>
</body>
