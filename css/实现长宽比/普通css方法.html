<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style>
*{
	margin: 0;
	padding: 0;
}
.aspectration { 
	position: relative; /*因为容器所有子元素需要绝对定位*/ 
	height: 0; /*容器高度是由padding来控制，盒模型原理告诉你一切*/ 
	width: 100%; 
	background: #999;
} 
.aspectration[data-ratio="16:9"] { 
	padding-top: 56.25%; 
} 

.aspectration[data-ratio="4:3"]{ 
	padding-top: 75%; 
}
.aspectration > * {
	position: absolute; 
	left: 0; 
	top: 0; 
	width: 100%; 
	height: 100%; 
}
.content {}
</style>
</head>
<body>

<div class="aspectration" data-ratio="16:9">
 	<div class="content">
 		<p>111111</p>
 		<p>111111</p>
 		<p>111111</p>
 		<p>111111</p>
 		<p>111111</p>
 	</div>
</div>

</body>

</script>
</html>
