<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
</head>
<style type="text/css">
*{
	padding: 0;
	margin:0;
}
.wrap{
	width: 500px;
	height: 80px;
	background: #00a3af;
	position: relative;
}
ul{
	margin-left: 100px;
	font-size: 0;
	position: absolute;
}
li{
	display: inline-block;
	text-decoration: none;
	color: #fff;
	font-size: 20px;
	line-height: 80px;
	text-align: center;
	border-left: 2px solid #fff;
}
li a{
	padding: 0 20px;
}
li:last-of-type{
	border-right: 2px solid #fff;
}
.bt-line{
	position: absolute;
	background: #aaa;
	height: 10px;
	opacity: 0;
	width: 0;
	transition: all 0.2s;
	z-index: 10;
	top: 70px;
}
</style>

<body>
    <div class="wrap">
    	<ul>
    		<li><a>清除缓存</a></li>
    		<li><a>首页</a></li>
    		<li><a>用户</a></li>
    	</ul>
    	<span class="bt-line"></span>
    </div>

</body>
<script type="text/javascript">
var btline = $('.bt-line');
$("li").hover(function(){
	ts = $(this);
	left = ts.offset().left+2;
	width = ts.width();	
	btline.css({
		'width':width,
		'left':left,
		'opacity':'1',
	})},function(){
		btline.css({
			'width':0,
			'opacity':0
		})
	}
)


</script>

</html>
