<script>
    var list = [6,7,3,6,12,7,2,5,13,9,1]

    var length = list.length

    function maopao(arr) {
        for (var j = 0; j < length - 1; j++) {
            for (var i = 0; i < length - j; i++) {
                if (arr[i] > arr[i+1]) {
                    // [arr[i], arr[i+1]] = [arr[i+1], arr[i]]
                    arr[i] = [arr[i+1], arr[i+1]=arr[i]][0]
                }
            }
        }
        return arr
    }

    console.log(maopao(list))
</script>
