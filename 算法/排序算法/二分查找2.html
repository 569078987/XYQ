<script>
    function search(arr, val, left=0, right=arr.length-1) {
        // if (arr[left] === val) {
        //     return left
        // }
        // if (arr[right] === val) {
        //     return right
        // }
        if (left > right) {
            return -1
        }
        mid = Math.floor((left + right) / 2)
        console.log(mid)
        if (arr[mid] === val) {
            return mid
        } else if (arr[mid] > val) {
            return search(arr, val, left, mid - 1)
        } else if (arr[mid] < val) {
            return search(arr, val, mid + 1, right)
        }
    }
