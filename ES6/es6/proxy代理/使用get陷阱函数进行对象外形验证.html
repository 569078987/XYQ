<script type="text/javascript">
let proxy = new Proxy({}, {
	get(trapTarget, key, receiver) {
		if (!(key in receiver)) {
			throw new TypeError("Property " + key + " doesn't exist.");
		}
		return Reflect.get(trapTarget, key, receiver);
	}
});
// 添加属性的功能正常
proxy.name = "proxy";
console.log(proxy.name); // "proxy"
// 读取不存在属性会抛出错误
console.log(proxy.nme); // 抛出错误
</script>
</html>
