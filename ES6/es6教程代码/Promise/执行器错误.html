<script type="text/javascript">
let promise = new Promise(function(resolve, reject) {
	try {
		throw new Error("Explosion!");
	} catch (ex) {
		reject(ex);
	}
});
promise.catch(function(error) {
	console.log(error.message); // "Explosion!"
});

</script>
