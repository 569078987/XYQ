<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Column Group - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>

	<table id="dg"></table>  
	<table border="1" width="200px;">
		<tr>
			<td colspan="2">111</td>
			<td colspan="2">222</td>
		</tr>
		<tr>
			<td>1</td>
			<td>11</td>
			<td>2</td>
			<td>22</td>
		</tr>
	</table>
	<table border="1" width="200px;">
		<tr>
			<td rowspan="2">111</td>
			<td rowspan="2">222</td>
			<td colspan="4">333</td>
		</tr>
		<tr>
			<td>1</td>
			<td>11</td>
			<td>2</td>
			<td>22</td>
		</tr>
	</table>
</body>
<script type="text/javascript">
ttt=[	
		[{title:'Item Details',colspan:4},{title:'Item Details',colspan:4}],
		[{field:'listprice',title:'List Price',width:80,align:'right',sortable:true},    
	    {field:'unitcost',title:'Unit Cost',width:80,align:'right',sortable:true},    
	    {field:'attr1',title:'Attribute',width:100},    
	    {field:'status',title:'Status',width:60},{field:'listprice',title:'List Price',width:80,align:'right',sortable:true},    
	    {field:'unitcost',title:'Unit Cost',width:80,align:'right',sortable:true},    
	    {field:'attr1',title:'Attribute',width:100},    
	    {field:'status',title:'Status',width:60}]	    
	] ;

	$('#dg').datagrid({    
    url:'datagrid_data.json',    
	columns:ttt  
}); 
</script>
</html>
